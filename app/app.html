<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Media Complete</title>

    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">
    <!-- We need a JQUI theme to make JQUI work -->
    <link href="./node_modules/jquery-ui/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css">

    <script src="vendor/electron_boilerplate/env_config.js"></script>
    <script src="vendor/electron_boilerplate/context_menu.js"></script>
    <script src="vendor/electron_boilerplate/external_links.js"></script>

    <script src="app.js"></script>
</head>
<body>
    <div class="header">
      <span>Media Complete</span>
      <button class="right icon-close"></button>
      <button class="right icon-maximize"></button>
      <button class="right icon-minimize"></button>
    </div>
    <div class="container">
        <div class="container resizable thirds">
          Treeview
        </div>
        <div class="container resizable thirds">
          Song list
        </div>
        <div class="container resizable thirds">
          Metadata
        </div>
    </div>
    <div class="footer">
      Application Version: <span id="app-version"></span>
    </div>
</body>
</html>
